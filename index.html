<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 6 - Contact form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/icon.png" type="image/x-icon">
</head>

<body>
    <div class="form">
        <!-- name -->
        <input type="text" id="name" class="form-input" placeholder="type your name..." required>
        <label for="name" class="form-label">Name</label>

        <!-- mail -->
        <input type="email" id="email" class="form-input" placeholder="type your email..." required>
        <label for="email" class="form-label">Email</label>

        <!-- message -->
        <textarea id="message" class="form-message-input form-input" placeholder="type your message..." required></textarea>
        <label for="message" class="form-message form-label">Your Message</label>

        <!-- send -->
        <button class="form-button btn btn--animated">Send</button>
    </div>
</body>

</html>
